version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: pgvector/pgvector:pg16
    container_name: innolibr_postgres
    environment:
      POSTGRES_DB: innolibr
      POSTGRES_USER: innolibr
      POSTGRES_PASSWORD: innolibr_dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./tools/scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U innolibr"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - innolibr_network

  # Redis缓存（可选）
  redis:
    image: redis:7-alpine
    container_name: innolibr_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - innolibr_network

  # pgAdmin（数据库管理工具，可选）
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: innolibr_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@innolibr.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - innolibr_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  innolibr_network:
    driver: bridge