version: '3.8'

# 本地开发环境配置
# 仅包含数据库服务，应用服务在本地Conda环境运行
# 使用方式: docker-compose -f docker-compose.local-dev.yml up -d

services:
  # PostgreSQL数据库 with pgvector扩展
  postgres:
    image: pgvector/pgvector:pg16
    container_name: innolibr_postgres
    environment:
      POSTGRES_DB: innolibr
      POSTGRES_USER: innolibr
      POSTGRES_PASSWORD: innolibr_dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./tools/scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U innolibr"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - innolibr_network
    restart: unless-stopped

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: innolibr_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - innolibr_network
    restart: unless-stopped

  # pgAdmin数据库管理工具（可选）
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: innolibr_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@innolibr.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - innolibr_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  innolibr_network:
    driver: bridge
