name: innoliber
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
 
  - python=3.11

  # PyTorch CUDA 12.6
  - pytorch=2.5.1
  - torchvision=0.20.1
  - torchaudio=2.5.1
  - pytorch-cuda=12.6

  - numpy=1.24.3
  - scikit-learn=1.3.2
  - pandas=2.1.3

  # Poetry
  - pip

  - pip:

    - poetry==1.7.1

    # Web
    - fastapi==0.104.1
    - uvicorn[standard]==0.24.0
    - python-multipart==0.0.6

    # database
    - sqlalchemy==2.0.23
    - asyncpg==0.29.0
    - alembic==1.12.1
    - pgvector==0.2.4

    # redis
    - redis==5.0.1
    - hiredis==2.2.3

    - pydantic==2.5.0
    - pydantic-settings==2.1.0


    - python-jose[cryptography]==3.3.0
    - passlib[bcrypt]==1.7.4

    # AI/LLM
    - openai==1.3.7

    # tools
    - black==23.11.0
    - isort==5.12.0
    - flake8==6.1.0
    - mypy==1.7.1
    - pytest==7.4.3
    - pytest-asyncio==0.21.1
    - pytest-cov==4.1.0
    - httpx==0.25.1
